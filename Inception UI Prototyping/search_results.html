<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<div class="page-header">	
		<h1>Space for search tab and another template to be inserted here</h1>
	</div>
</head>

<body style="background-color:#1a1b29">
		<div id="main_div">		
   <div class="dropdown">
  		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sort by:
  		<span class="caret"></span></button>
  		<ul class="dropdown-menu">
    	<li><a href="#">Most recent</a></li>
    	<li><a href="#">Most popular</a></li>
  		</ul>
			</div> 

			<div class= "col-lg-4" style="width:100%;height:30px"></div>

	<div class="container-fluid" id="main_container" style="background-color: #1a1b29">
		<script type="text/javascript">
			//Making three rows
			for (var i = 0; i<3; i++){
				var numPictures=1
				var container=document.getElementById("main_container")
				$("#main_container").append("<div class=\"row\">")
							//document.write(")
							//Making three boxes in each row
							while (numPictures!=4){
								$(".row").last().append("<div class=\"col-sm-4 col-md-4 col-lg-4\">") 		 
								$(".col-lg-4").last().append('<div class="thumbnail" style="border-color:#1a1b29;max-height: 350px; min-height: 350px; width: 400px;background-color: #1a1b29">')
								$(".thumbnail").last().append('<a href="www.google.com">')
								//Adding image
								$(".thumbnail").last().append('<img class="tasweer img-rounded" style="width:100%; height:260px">')
								$(".tasweer").last().attr("src", function(){
										return ("./sample_photos/" + (i+1)*numPictures + ".jpg");
								})
								//$(".img").last().attr("src", "./sample_photos/1.jpg")
								$(".tasweer").last().attr("class", "image-rounded")
								$(".tasweer").last().attr("alt", "Picture")
								//Adding panel for name, like button, download button and download statistics
								$(".thumbnail").last().append('<div class="panel_holder col-lg-8 col-sm-8" position:"absolute">')
								//Adding the required components to panel
							

								$(".panel_holder").last().append('<img src="./sample_photos/8.jpg" position:"absolute" class="avatar img-circle" alt="Cinque Terre" style="width:30%;height:30%">')
								$(".avatar").last().wrap("<a href='./bootstrap_example.html'></a>");
						
								//$(".panel_holder").last().append('</a>')
								$(".panel_holder").last().append('<text class:"download_number" style="width:50px;height:30px" position:"absolute"><strong>  <strong></text>')
								$(".panel_holder").last().append('<button type="button" position:"absolute" right:"0" bottom:"0" class="download_button btn btn-primary" style="width:50px;height:30px"><strong>â†“<strong></button>')
								$(".panel_holder").last().append('<text class:"download_number" style="color:white;width:50px;height:30px" position:"absolute"><strong>  349  <strong></text>')
								$(".panel_holder").last().append('<button type="button" position:"absolute" class="btn btn-primary like_button" style="width:50px;height:30px"><strong>&#10084;<strong></button>')




								$(".panel_holder").last().append('<p style="color:white" class="caption" position:"absolute"><strong>Budding leaves<strong></p>')
								//Adding closing tags
								//$(".row").last().append("</div>")
								$(".thumbnail").last().append("</a>")
								$(".col-lg-4").last().append("</div>")
								$(".row").last().append("</div>")
								
								numPictures++

								
						 }
						 $("#main_container").append("</div>")
			} 	
					</script>
				</div>
		</div>
		<script type="text/javascript">
			 //Like button listener
			 $(".like_button").click(function(){
						 $(this).css("color", "red")
				})
				//Download button listener
				$(".download_button").click(function(){
						 $(this).next().html("<strong>  350  <strong>")
				})
		</script>



			</body>
			</html>
