<body>
		<div id="main_div">		
   <div class="dropdown">
  		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sort by:
  		<span class="caret"></span></button>
  		<ul class="dropdown-menu">
    	<li><a href="#">Most recent</a></li>
    	<li><a href="#">Most popular</a></li>
  		</ul>
			</div> 

			<div class= "col-lg-4" style="width:100%;height:30px"></div>

	<div class="container-fluid" id="main_container">
		<script type="text/javascript">
			
			for (var i = 0; i<2; i++){
				var numPictures=1
				var container=document.getElementById("main_container")
				$("#main_container").append("<div class=\"row\">")
							//document.write(")
							while (numPictures!=4){
								$(".row").last().append("<div class=\"col-sm-4 col-md-4 col-lg-4\">") 		 
								$(".col-lg-4").last().append("<div class=\"thumbnail\" style=\"max-height: 350px; min-height: 350px; width: 400px\">")
								$(".thumbnail").last().append("<a href=\"\">")

								$(".thumbnail").last().append("<img src=\"./sample_photos/1.jpg\">")
								//$(".img").last().attr("src", "./sample_photos/1.jpg")
								$(".img").last().attr("class", "image-rounded")
								$(".img").last().attr("alt", "Picture")
								$(".img").last().attr("style", "width:100%;height:100%")
								$(".thumbnail").last().append("<div class=\"caption\">")
								$(".caption").last().append("<p class=\"lead\">Budding leaves</p>")
								$(".lead").last().append('<p class="buffer"></p>')
								$(".buffer").last().append('<button type="button" class="btn btn-primary" style="width:50px">Get</button>')
								document.write("</div>")
								document.write("</a>")
								document.write("</div>")
								document.write("</div>")
								document.write("</div>")
								numPictures++
						 }
			} 	
					</script>
				</div>
		</div>

			</body>
