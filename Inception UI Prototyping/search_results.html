<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<div class="page-header">	
		<h1>Insert tabs made by Anushka</h1>
	</div>
</head>

<body>

	<div class="container-fluid" id="main_container">
		<script type="text/javascript">
			
			for (var i = 0; i<1; i++){
				var numPictures=1
				var container=document.getElementById("main_container")
				container.innerHTML= '<div class=\"row\">'
							//document.write(")
							while (numPictures!=2){
								$(".row").append("<div class=\"col-sm-4 col-md-4 col-lg-4\">") 		 
								$(".col-lg-4").append("<div class=\"thumbnail\" style=\"max-height: 325px; min-height: 325px; width: 400px\">")
								$(".thumbnail").append("<a href=\"\">")
								var picAddress= "./sample_pictures/" + numPictures + ".jpg"
								$(".thumbnail").append('<img src=picAddress class="image-rounded" alt="Cinque Terre" style="width:100%;height:100%">')
								$(".thumbnail").append("<div class=\"caption\">")
								$(".caption").append("<p class=\"lead\">Budding leaves</p>")
								document.write("</div>")
								document.write("</a>")
								document.write("</div>")
								document.write("</div>")
								document.write("</div>")
								numPictures++
						 }
			} 	
					</script>
				</div>










			</body>
			</html>
