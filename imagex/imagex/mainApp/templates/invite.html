<!DOCTYPE html>
<html>
<head>
<title>Invite People</title>
{% load staticfiles %}
</head>
<body>
{% if user.is_authenticated %}

{% else %}
  {% include 'base.html' %}  
{% endif %}
	
{% block content %}
		<!-- /inner_content -->
<div class="banner_bottom">

				<h3>Invite a new member by email</h3><br>
                <form id='invite_bar' action="/invite" method = 'GET'>

 				  	<button type="submit" class="btn btn-outline-secondary">Invite</button>

				</div>

			</div>
		</div>
	</div>
{% endblock %}
