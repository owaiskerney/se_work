<form class="form" action="#" method="post">
  {% csrf_token %}
  {% for field in form %}
    {{ field }}
    {{ field.errors }}
    {% if field.help_text %}
        <p class="help text-small text-muted">{{ field.help_text|safe }}</p>
    {% endif %}
  {% endfor %}
  <button type="submit" class="btn btn-primary btn-block">sign up</button>
</form>
