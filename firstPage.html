<!DOCTYPE html>
<html lang="en">
<head>
  <title>ImageX</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="firstPage.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<img src="Logo.jpg" class="img-thumbnail" alt="ImageX Logo" style="width:1100px;height:618px;float: left;">
<div class="container">

<div class="btn-toolbar">
  <button type="button" class="btn btn-danger" style="float: right">Invite</button>
    <button type="button" class="btn btn-default" style="float: right">My account</button>
  <button type="button" class="btn btn-default" style="float: right">Upload</button>     
  </div>

  <form id="onsiteSearch" action="#" method="get" autocapitalise="on" autocorrect="on">
  <input autocomplete="off" class="searchPhoto"  type="text">
  <!--<div pseudo="placeholder">Abstract  Animal  Food  Fashion</div> placeholder="Search e.g. Abstract, Animal, Food etc"-->
  <div contenteditable="plaintext-only"></div>
  </input> 
  <select id="searchCategory" class="search-Category-Picture">
  <option value="image">Image</option>
  <option value="gallery">Gallery</option>
  <option value="photographer">Photographer</option>
  </select>
  <button class="rfloat seg-bar-search" type="submit">
  <i class="icon_loupe-dark"></i>
  <span class="hdSearchButton"></span>
  </button>
  </form>
  <div class="row nav-row">
  <button type="button" class="btn btn-primary btn-lg">Most Popular</button>
    <button type="button" class="btn btn-primary btn-lg">Most Recent</button>
    </div>
    <div class="row nav-row text-center">
      <button type="button" class="btn btn-primary btn-lg">Our Galleries</button>
      </div>
</div>

</body>
</html>
